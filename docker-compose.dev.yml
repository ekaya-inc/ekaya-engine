version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "6432:5432"  # Add 1000 to port 5432 for local access
    environment:
      POSTGRES_DB: ekaya_engine
      POSTGRES_USER: ekaya
      POSTGRES_PASSWORD: localdev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ekaya -d ekaya_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
