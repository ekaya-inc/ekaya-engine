name: Build Dev

on:
  push:
    branches: [main]

env:
  GO_VERSION: '1.25'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: |
          go mod download
          cd ui && npm ci

      - name: Run unit tests
        run: go test ./... -short -timeout 2m

      - name: Frontend tests
        run: cd ui && npm test -- --run
