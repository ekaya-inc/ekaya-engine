name: Build and Push Dev

on:
  push:
    branches: [main]

env:
  REGISTRY: us-central1-docker.pkg.dev
  IMAGE_NAME: ekaya-engine
  TEST_IMAGE: us-central1-docker.pkg.dev/ekaya-dev-shared/ekaya-dev-containers/ekaya-engine-test-image:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          go mod download
          # Install golangci-lint for strict checking
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.4.0

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.DEV_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.DEV_SERVICE_ACCOUNT_EMAIL }}
          project_id: ${{ secrets.DEV_GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull test database image
        run: docker pull ${{ env.TEST_IMAGE }}

      - name: Run strict quality checks
        run: make check

      - name: Security scan with gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
        continue-on-error: true

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Get version from git
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          # Remove 'v' prefix if present for Docker tags
          VERSION_NO_V=${VERSION#v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NO_V=${VERSION_NO_V}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION} (Docker tag: dev-${VERSION_NO_V})"

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DEV_GCP_REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ${{ secrets.DEV_GCP_REGION }}-docker.pkg.dev/${{ secrets.DEV_GCP_PROJECT_ID }}/ekaya-dev-containers/${{ env.IMAGE_NAME }}:dev-latest
            ${{ secrets.DEV_GCP_REGION }}-docker.pkg.dev/${{ secrets.DEV_GCP_PROJECT_ID }}/ekaya-dev-containers/${{ env.IMAGE_NAME }}:dev-${{ steps.version.outputs.VERSION_NO_V }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with tags dev-latest and dev-${{ steps.version.outputs.VERSION_NO_V }}"

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DEV_GCP_REGION }}-docker.pkg.dev/${{ secrets.DEV_GCP_PROJECT_ID }}/ekaya-dev-containers/${{ env.IMAGE_NAME }}:dev-${{ steps.version.outputs.VERSION_NO_V }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      # Disabled until GitHub Advanced Security is enabled for private repos
      # - name: Upload Trivy scan results
      #   if: always()
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: 'trivy-results.sarif'

      - name: Deploy to Cloud Run (us-central1)
        if: success()
        run: |
          echo "Deploying ekaya-engine to Cloud Run in dev environment..."
          gcloud run deploy ekaya-engine \
            --image ${{ secrets.DEV_GCP_REGION }}-docker.pkg.dev/${{ secrets.DEV_GCP_PROJECT_ID }}/ekaya-dev-containers/${{ env.IMAGE_NAME }}:dev-latest \
            --region us-central1 \
            --project ekaya-dev-us-central1 \
            --platform managed
          echo "Deployment complete."
