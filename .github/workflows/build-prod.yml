name: Build and Push Production

on:
  push:
    branches: [prod]

env:
  REGISTRY: us-central1-docker.pkg.dev
  IMAGE_NAME: ekaya-engine

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          go mod download
          # Install golangci-lint for strict checking
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.4.0

      - name: Run strict quality checks
        run: make check

      - name: Security scan with gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report-prod
          path: gosec-report.json

      - name: Get version from git
        id: version
        run: |
          # For production, we expect a clean tag (v0.0.1) not a dev version
          VERSION=$(git describe --tags --exact-match 2>/dev/null || git describe --tags --always)
          # Remove 'v' prefix if present for Docker tags
          VERSION_NO_V=${VERSION#v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NO_V=${VERSION_NO_V}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION} (Docker tag: ${VERSION_NO_V})"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.PROD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.PROD_SERVICE_ACCOUNT_EMAIL }}
          project_id: ${{ secrets.PROD_GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.PROD_GCP_REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ${{ secrets.PROD_GCP_REGION }}-docker.pkg.dev/${{ secrets.PROD_GCP_PROJECT_ID }}/ekaya-prod-containers/${{ env.IMAGE_NAME }}:prod-latest
            ${{ secrets.PROD_GCP_REGION }}-docker.pkg.dev/${{ secrets.PROD_GCP_PROJECT_ID }}/ekaya-prod-containers/${{ env.IMAGE_NAME }}:prod-${{ steps.version.outputs.VERSION_NO_V }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Production image pushed with tags prod-latest and prod-${{ steps.version.outputs.VERSION_NO_V }}"

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.PROD_GCP_REGION }}-docker.pkg.dev/${{ secrets.PROD_GCP_PROJECT_ID }}/ekaya-prod-containers/${{ env.IMAGE_NAME }}:prod-${{ steps.version.outputs.VERSION_NO_V }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on critical vulnerabilities in production

      # Disabled until GitHub Advanced Security is enabled for private repos
      # - name: Upload Trivy scan results
      #   if: always()
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: 'trivy-results.sarif'

      - name: Deploy to Cloud Run (us-central1)
        if: success()
        run: |
          echo "Deploying ekaya-engine to Cloud Run in production environment..."
          gcloud run deploy ekaya-engine \
            --image ${{ secrets.PROD_GCP_REGION }}-docker.pkg.dev/${{ secrets.PROD_GCP_PROJECT_ID }}/ekaya-prod-containers/${{ env.IMAGE_NAME }}:prod-latest \
            --region us-central1 \
            --project ekaya-prod-us-central1 \
            --platform managed
          echo "Deployment complete."
