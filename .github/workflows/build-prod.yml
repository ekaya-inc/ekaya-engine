name: Build Prod

on:
  push:
    branches: [prod]

env:
  GO_VERSION: '1.25'
  TEST_IMAGE: ghcr.io/ekaya-inc/ekaya-engine-test-image:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache test Docker image
        id: cache-test-image
        uses: actions/cache@v4
        with:
          path: /tmp/test-image.tar
          key: test-image-${{ hashFiles('test/docker/engine-test-db/**') }}

      - name: Load cached test image
        if: steps.cache-test-image.outputs.cache-hit == 'true'
        run: docker load -i /tmp/test-image.tar

      - name: Pull and cache test image
        if: steps.cache-test-image.outputs.cache-hit != 'true'
        run: |
          docker pull ${{ env.TEST_IMAGE }}
          docker save ${{ env.TEST_IMAGE }} -o /tmp/test-image.tar

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: |
          go mod download
          cd ui && npm ci

      - name: Run all tests (unit + integration)
        run: go test ./... -timeout 5m

      - name: Frontend tests
        run: cd ui && npm test -- --run
